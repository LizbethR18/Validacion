<div class="container">
<form [formGroup]="addForm" (ngSubmit)="add(addForm.value)">
<div>
    <label>Id</label>
    <input FormControlName="id" class="form-control" type="text">
    <div *ngIf="addForm.get('id').hasError('required') && addForm.get('id').touched">
        Campo requerido, Puede ingresar un ID mayor o igual a 100 y menor o igual a 105
    </div>
</div>
<div>
    <label>Nombre Completo</label>
    <input FormControlName="nombre" class="form-control" type="text">
    <div *ngIf="addForm.get('nombre').hasError('required') && addForm.get('nombre').touched">
        Campo requerido, Ingrese su nombre completo
    </div>
</div>
<div>
    <label>Género</label>
    <div class="form-check form-check-inline">
        <input FormControlName="genero" class="form-check-input" type="radio" value="F">
        <label class="form-check-label" for="inlineRadio1">Femenino</label>
      </div>
      <div class="form-check form-check-inline">
        <input FormControlName="genero" class="form-check-input" type="radio" value="M">
        <label class="form-check-label" for="inlineRadio2">Masculino</label>
      </div>
      <div *ngIf=" addForm.get('genero').hasError('required')" >
        Campo es requerido, Seleccione su género
    </div>
</div>
<div>
    <label>Fecha de Nacimiento</label>
    <input FormControlName="fecha" class="form-control" type="number">
    <div *ngIf="addForm.get('fecha').hasError('required') && addForm.get('fecha').touched">
        Campo requerido, Puede ingresar un año mayor o igual a 1980 y menor o igual a 2010
    </div>
</div>
<button [disabled]="addForm.invalid" type="submit" class="btn btn-outline-primary">Guardar</button>
</form>
</div>
